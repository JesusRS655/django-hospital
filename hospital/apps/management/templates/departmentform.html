<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'base.html' %} 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/edit department</title>
</head>
<body>
    {% block content %}
    <div style="padding: 20px;">
        <form class="form_control" action="" method="post">
            {% csrf_token %}
            <div style="max-width: 50%;">
                {{ form.code.label }}
                {{ form.code }}
            </div>
            <div style="max-width: 50%;">
                {{ form.name.label }}
                {{ form.name }}
            </div>
            <div style="max-width: 50%;">
                {{ form.director_id.label }}
                {{ form.director_id }}
            </div>
            <input class="m-2 btn btn-rounded btn-success" type="submit" value="Submit">
        </form>
    </div>
    {% endblock %}
</body>
</html>
